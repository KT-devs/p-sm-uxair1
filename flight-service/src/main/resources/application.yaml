spring:
  datasource:
    driver-class-name: org.postgresql.Driver

  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQL9Dialect
        show_sql: true
        hbm2ddl:
          auto: none
        current_session_context_class: thread

  mvc:
    hidden-method:
      filter:
        enabled: true

  springdoc:
    show-actuator: true
    swagger-ui:
      enabled: true
      path: /swagger-ui.html